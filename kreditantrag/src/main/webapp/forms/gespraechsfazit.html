<form class="form-horizontal">

<div class="form-group">
		Anrede <select cam-variable-type="String" cam-variable-name="anrede"
			name="anrede" readonly="true">
			<option value="Herr">Herr</option>
			<option value="Frau">Frau</option>
		</select>

	</div>
	
	<div class="form-group">
		<label for="vorname">Vorname</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="vorname" name="vorname"
			readonly="true" />
	</div>
	
	<div class="form-group">
		<label for="nachname">Nachname</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="nachname"
			name="nachname" readonly="true" />
	</div>

	<div class="form-group">
		<label for="rufnummer">Rufnummer</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="rufnummer"
			name="rufnummer" readonly="true" />
	</div>
	
	<div class="form-group">
		Kreditwunsch weiterhin vorhanden? <input type="checkbox" name="kreditwunschVorhanden"
			cam-variable-name="kreditwunschVorhanden" cam-variable-type="Boolean" />
	</div>
	
	<div class="form-group">
		Laufzeit soll neu berechnet werden? <input type="checkbox" onclick='laufzeitTrue();' name='laufzeitVeraendern' id="laufzeitVeraendern"
			cam-variable-name="laufzeitVeraendern" cam-variable-type="Boolean" />
	</div>
	
	<script>

function laufzeitTrue()
{
	var leer="";
	var box="<label for=\"wunschlaufzeitKredit\">Wunschlaufzeit des Kredits (in Monaten)</label> <input class=\"form-control\"cam-variable-type=\"Long\" cam-variable-name=\"wunschlaufzeitKredit\"name=\"wunschlaufzeitKredit\" required=\"true\" />";
  if (document.getElementById('laufzeitVeraendern').checked) 
  {
  	document.getElementById('laufzeit').innerHTML= box;
  	
  }else
	{
	document.getElementById('laufzeit').innerHTML=leer;
	}
}
     
 </script>

	<div class="form-group" id="laufzeit">
		
	</div>

	
	


</form>
